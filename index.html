<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#202242">
    <title>MaguwoHost - Professional Web Hosting Services</title>
    <link rel="icon" sizes="192x192" href="images/logo.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="main-width">
        <div class="header__content">

          <figure>
            <img class="header__logo" src="images/logo.png" alt="">
          </figure>

          <p class="header__title">Maguwo<span class="header__title--bold">Host</span></p>

          <nav>
            <ul class="menu">
              <li><a class="menu__item" href="">home</a></li>
              <li><a class="menu__item" href="">about</a></li>
              <li><a class="menu__item" href="">pricing</a></li>
              <li><a class="menu__item" href="">domain</a></li>
              <li><a class="menu__item" href="">hosting</a></li>
            </ul>
          </nav>

          <div class="header__separator"></div>

          <div class="contact">
            <p class="contact__info">Do you need help ? Just Email, Live chat or Call us.</p>
            <div class="contact__bottom">
              <button class="contact__button">Live Chat</button>
              <div class="contact__separator"></div>
              <a class="contact__phone" href="">6284-6534</a>
            </div>
          </div>

        </div>
      </div>
    </header>

    <section class="splash">
      <div class="main-width">
        <div class="splash__content">

          <h1 class="splash__title">Just a Professional Web Hosting Services</h1>

          <p class="splash__description">modern - fast - reliable</p>

          <!-- <i class="splash__icon"></i> -->
          <img class="splash__icon" src="images/atom.png" alt="">

          <form class="form">
            <input class="form__input" type="text" value="" placeholder="Your Domain Name ...">
            <div class="form__select">
              <select class="form__options" value="">
                <option value="com">.com</option>
                <option value="pl">.pl</option>
                <option value="de">.de</option>
                <option value="uk">.co.uk</option>
              </select>
            </div>
            <button class="form__button" type="submit">Check Availability</button>
          </form>

        </div>
      </div>
    </section>

    <main>
      <section class="services">

        <div class="services__block"></div>
        <div class="services__block services__block--right-side"></div>
        <div class="main-width"></div>
      </section>
    </main>

  </body>
</html>
